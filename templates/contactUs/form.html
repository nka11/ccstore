{% extends "base.html" %}

{% block title %}Contact{% endblock %}


{% block content %}

<div class="container text-center">
{% include "alert/alertblock.html" %}
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel panel-heading">
				<h4>Nous contacter</h4>
			</div>
			<div class="panel panel-body">
				<form id="contact" method="POST" action="{{ base_path }}/contactUs/sendMail">
				  <div class="row">
					<div class="col-md-8 col-md-offset-2">
						<input type="text" placeholder="email" class="form-control" name="email"/>
					</div>
				  </div><br/>
				  <div class="row">
					<div class="col-md-4 col-md-offset-2">
						<input class="form-control" id="lastname" name="lastname" placeholder="Nom" type="text"/>
					</div>
					<div class="col-md-4">
						<input class="form-control" id="name" name="name" placeholder="Prenom" type="text">
					</div>
				  </div><br/>
				  <div class="row">
				  <div class="col-md-8 col-md-offset-2">
					<select class="form-control" name="subject">
					  <option value="Demander un devis">Demander un devis</option>
					  <option value="Obtenir des informations" selected>Obtenir des informations</option>
					  <option value="Support (Suivi de commande)">Support (Suivi de commande)</option>
					</select> 
					</div>
				  </div><br/>
					<div class="row">
					 <div class="col-md-8 col-md-offset-2">
					<textarea class="form-control" name="message" rows="4">Votre message</textarea>
					</div>
				  </div><br/>
				  <div class="row">
					  <div class="col-md-4 col-md-offset-4">
						<button type="submit" class="btn btn-primary">Envoyer</button>
					  </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
