{% extends "admin/base_admin.html" %}

{% block title %}Add Product{% endblock %}


{% block content %}
{% set units = ['Kg', 'g', 'L', 'cl', 'pièce'] %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{% if event != NULL %}Modifier {% else %}Ajouter {% endif %} un événement</h3>
	</div>
	<div class="panel-body">
		<form  method="post" class="form-horizontal" action="{{ base_path }}/admin/post/event" enctype="multipart/form-data">
			<div class="col-md-6">
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Nom :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="name" name="name" value="{{event.name}}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="fk_organizer" class="col-sm-2 control-label">Organisateur</label>
					<div class="col-sm-4">
						<select name="fk_organizer" id="organizer" class="form-control">
							{% for organization in organizations %}
							<option value="{{organization.id}}" {% if event.fk_organizer == organization.id %} selected {% endif %}>{{organization.label}}</option>
							{% endfor %}
						</select>
					</div>
					<label for="kind" class="col-sm-2 control-label">Type de manifestation :</label>
					<div class="col-sm-4">
						<select name="kind" id="kind" class="form-control">
							<option value="Festival" {% if event.kind == "Festival" %} selected {% endif %}>Festival</option>
							<option value="Forum" {% if event.kind == "Forum" %} selected {% endif %}>Forum</option>
							<option value="Marché de Nöel" {% if event.kind == "Marché de Nöel" %} selected {% endif %}>Marché de Nöel</option>
							<option value="Marché paysan" {% if event.kind == "Marché paysan" %} selected {% endif %}>Marché paysan</option>
							<option value="Portes ouvertes" {% if event.kind == "Portes ouvertes" %} selected {% endif %}>Portes ouvertes</option>
							<option value="Voeux du Maire" {% if event.kind == "Voeux du Maire" %} selected {% endif %}>Voeux du Maire</option>
							<option value="Salon" {% if event.kind == "Salon" %} selected {% endif %}>Salon</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="price" class="col-sm-2 control-label">Côut inscription :</label>
					<div>
						<div class="col-sm-4">
							<input type="int" class="form-control" id="price" name="price" value="{% if event.price %}{{event.price}}{% endif %}"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="start_date" class="col-sm-2 control-label">Début :</label>
					<div class="col-sm-4">
						<input type="date" class="form-control" id="start_date" name="start_date" value="{{ event.start_date }}"/>
					</div>
					<label for="end_date" class="col-sm-2 control-label">Fin :</label>
					<div class="col-sm-4">
						<input type="date" class="form-control" id="end_date" name="end_date" value="{{ event.end_date }}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="Address" class="col-sm-2 control-label">Adresse :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="address" name="address" value="{{ event.place.address }}"/>
					</div>
				</div>
				<div class="form-group">
					<label for="zip" class="col-sm-2 control-label">Code postal :</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="zip" name="zip" value="{{event.place.zip}}"/>
					</div>
					<label for="town" class="col-sm-2 control-label">Ville :</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="town" name="town" value="{{event.place.town}}"/>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<textarea name="description" class="form-control" id="description" cols="30" rows="4">{{ product.description }}</textarea>
				</div>
				<div class="form-group">
					<label for="animation" class="col-sm-2 control-label">Animation</label>
					<div class="col-sm-10">
						<select name="fk_animation" id="animation" class="form-control">
							{% for animation in animations %}
							<option value="{{animation.id}}" {% if event.fk_animation == animation.id %} selected {% endif %}>{{animation.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<input type="hidden" id="countAnimations" name="countAnimations" value="1"/>
				<div class="form-group">
					<div class="col-md-6 col-md-offset-3">
					<label for="picture">Envoyer une image : </label>
					<input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
					<input type="file" class="form-control" name="picture"/>
					</div>
				</div>
			</div>
				<input type="hidden" id="mode" name="mode" value="{% if event != NULL %}edit{% else %}add{% endif %}"/>
				{% if product != NULL %} <input type="hidden" name="id_event" id="id_event" value="{{event.id}}"/>{% endif %}
				<div class="col-md-4 col-md-offset-4">
					<button type="submit" class="btn btn-primary">{% if event != NULL %}Modifier{% else %}Ajouter{% endif %}</button>
				</div>
		</form>
	</div>
</div>
 {% endblock %}
