{% extends "./admin/base_admin.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">IDENTIFICATION REQUISE</h1>
		</div>
		<div class="panel-body">
			<div class="col-md-4 text-center">
				<img alt="Brand" src="{{ base_path }}/files/CourtCircuitLogoNoir.png" class="img-responsive center-block"/>
			</div>
			<div class="col-md-4 col-md-offset-2">
				<form role="form" data-toggle="validator"
						   method="post" action="{{ base_path }}/admin/login">
					 <div class="form-group">
							<label class="sr-only" for="email">Pseudo</label>
						   <input type="text" class="form-control" id="pseudo" name="pseudo" placeholder="label" required/>
						  <div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
							<label class="sr-only" for="password">Password</label>
						  <input name="password" type="password" id="password" class="form-control" placeholder="Mot de passe" data-minlength="6" required/>
						  <div class="help-block with-errors"></div>
					</div>	  
					<input name="forward" type="hidden" class="form-control" value="{{ base_path }}{{ path }}"/>
					 <div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Connexion</button>
					 </div>
				</form>
			</div>
		</div>
		<div class="panel-footer">
			 <a href="{{ base_path }}/admin/add/admin">Cr√©er un administrateur</a>
		</div>
	</div>
</div>
 {% endblock %}
