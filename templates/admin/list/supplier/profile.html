<div class="panel panel-warning">
	<div class="panel panel-heading">
		<h3>{{supplier.label}} <a href="{{ base_path }}/admin/add/supplier/{{supplier.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></h3>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#infos{{supplier.id}}" aria-controls="infos" role="tab" data-toggle="pill">Informations</a></li>
			<li role="presentation"><a href="#products{{supplier.id}}" aria-controls="orders" role="tab" data-toggle="pill">Produits</a></li>
			<li role="presentation"><a href="#contacts{{supplier.id}}" aria-controls="contacts" role="tab" data-toggle="pill">Contacts</a></li>
		</ul>
	</div>
	<div class="tab-content panel-body">
		<div role="tabpanel" class="tab-pane fade in active" id="infos{{supplier.id}}">{% include "admin/list/supplier/tab-content_infos.html" %}</div>
		<div role="tabpanel" class="tab-pane fade" id="products{{supplier.id}}">{% include "admin/list/supplier/tab-content_products.html" %}</div>
		<div role="tabpanel" class="tab-pane fade" id="contacts{{supplier.id}}">{% include "admin/list/supplier/tab-content_contacts.html" %}</div>
	</div>
</div>
