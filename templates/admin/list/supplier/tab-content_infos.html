<div class="container-fluid left-text">
	<div class="row">
		<div class="col-md-2">CODE :</div>
		<div class="col-md-6">{{supplier.code}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Téléphone :</div>
		<div class="col-md-6">{{supplier.phone}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Email :</div>
		<div class="col-md-6">{{supplier.email}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Adresse :</div>
		<div class="col-md-6">{{supplier.address}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Code postal :</div>
		<div class="col-md-6">{{supplier.zip}}</div>
	</div>
	<div class="row">
		<div class="col-md-2">Ville :</div>
		<div class="col-md-6">{{supplier.town}}</div>
	</div>
	<div class="row">
		<h4>DESCRIPTION</h4>
		<p>{{supplier.description}}</p>
	</div>
</div>
