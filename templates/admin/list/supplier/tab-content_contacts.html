<table class="table">
	<tr>
		<th>Genre</th>
		<th>Nom</th>
		<th>Prénom</th>
		<th>Email</th>
		<th>Téléphone</th>
		<th>Adresse</th>
		<th>Code postal</th>
		<th>Ville</th>
	</tr>
	{% for contact in supplier.contacts %}
	<tr>
		<td>{{ contact.gender }}</td>
		<td>{{ contact.lastname }}</td>
		<td>{{ contact.name }}</td>
		<td>{{ contact.email }}</td>
		<td>{{ contact.phone }}</td>
		<td>{{ contact.address }}</td>
		<td>{{ contact.zip }}</td>
		<td>{{ contact.town }}</td>
	</tr>
	{% endfor %}
	<tr>
		<form class="form-inline" action="{{ base_path }}/admin/post/supplierContact/{{ supplier.id }}" method="POST">
			<td class="form-group">
				<select name="gender" class="form-control input-sm">
					<option value="Monsieur">Monsieur</option>
					<option value="Madame">Madame</option>
				</select>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="lastname" name="lastname" placeholder="Nom"/>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="name" name="name" placeholder="Prénom"/>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="email" name="email" placeholder="Email"/>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="phone" name="phone" placeholder="Phone"/> 
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="address" name="address" placeholder="Adresse"/>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="zip" name="zip" placeholder="Code Postal"/>
			</td>
			<td class="form-group">
				<input type="text" class="form-control input-sm" id="town" name="town" placeholder="Ville"/>
			</td>
			<td>
				<input type="hidden" name="mode" value="add"/>
				<button type="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
			</td>
		</form>
	</tr>
</table>
