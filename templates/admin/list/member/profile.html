<div class="panel panel-warning">
	<div class="panel panel-heading">
		<h3>{{member.name}} {{member.lastname}} <a href="{{ base_path }}/admin/add/member/{{member.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></h3>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#infos{{member.id}}" aria-controls="infos" role="tab" data-toggle="pill">Informations</a></li>
			<li role="presentation"><a href="#registrations{{member.id}}" aria-controls="registrations" role="tab" data-toggle="pill">Prestations</a></li>
		</ul>
	</div>
	<div class="tab-content panel-body">
		<div role="tabpanel" class="tab-pane fade in active" id="infos{{member.id}}">{% include "admin/list/member/profile_infos.html" %}</div>
		<div role="tabpanel" class="tab-pane fade" id="registrations{{member.id}}">{% include "admin/list/member/profile_registrations.html" %}</div>
	</div>
</div>
