<table class="table">
    <tr>
		<th>Label</th>
		<th>Statut juridique</th>
		<th>Numero Siren</th>
		<th>Email</th>
		<th>Téléphone</th>
		<th>Adresse</th>
		<th>Code postal</th>
		<th>Ville</th>
		<th>Action</th>
	</tr>
	<tr>
		<td>{{orga.label}}</td>
		<td>{{orga.kind}}</td>
		<td>{{orga.siren}}</td>
		<td>{{orga.email}}</td>
		<td>{{orga.phone}}</td>
		<td>{{orga.address}}</td>
		<td>{{orga.zip}}</td>
		<td>{{orga.town}}</td>
		<td>
			<a href="#plugOrga_{{ orga.id }}" data-toggle="modal" data-target="#plugOrga_{{ orga.id }}" title="Voir fiche"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span></a>
			<a href="{{ base_path }}/admin/add/organization/{{orga.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			<a href="{{base_path}}/admin/del/organization/{{orga.id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>

	</tr>
