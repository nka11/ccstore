<div class="panel panel-warning">
	<div class="panel panel-heading">
		<h3>{{orga.label}} {{ orga.id }}<a href="{{ base_path }}/admin/add/organization/{{orga.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></h3>
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#infos{{orga.id}}" aria-controls="infos" role="tab" data-toggle="pill">Informations</a></li>
			<li role="presentation"><a href="#contacts{{orga.id}}" aria-controls="contacts" role="tab" data-toggle="pill">Contacts {{ orga.contacts|length }}</a></li>
		</ul>
	</div>
	<div class="tab-content panel-body">
		<div role="tabpanel" class="tab-pane fade in active" id="infos{{orga.id}}">{% include "admin/list/organization/plug_infos.html" %}</div>
		<div role="tabpanel" class="tab-pane fade" id="contacts{{orga.id}}">{% include "admin/list/organization/plug_contacts.html" %}</div>
	</div>
</div>
