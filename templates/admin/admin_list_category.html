{% extends "admin/base_admin.html" %}

{% block title %}Liste des categories{% endblock %}


{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">Liste des catégories ( <a href="{{ base_path }}/admin/add/category"><span class="glyphicon glyphicon-plus"></span></a>)</div>

  <!-- Table -->
  <table class="table">
    <tr>
		<th>Label</th>
		<th>Catégorie parente</th>
		<th>Description</th>
		<th>Action</th>
	</tr>
	{% for cat in categories %}
	<tr>
		<td>{{cat.label}}</td>
		<td>{{cat.id_parent}}</td>
		<td>{{cat.description}}</td>
		<td><a href="{{ base_path }}/admin/add/category/{{cat.id}}" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><a href="{{base_path}}/admin/del/category/{{cat.id}}"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a></td>
	</tr>
	{% endfor %}
  </table>
</div>

{% endblock %}
