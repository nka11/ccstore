{% extends "admin/base_admin.html" %}

{% block title %}Add supplier{% endblock %}


{% block content %}
 <form  method="post" action="{{ base_path }}/admin/post/supplier">
        <div class="row"> 
          <div class="col-md-6 col-md-offset-3">
             <input type="text" class="form-control" id="label" name="label" placeholder="Label" {% if action.mode == "edit" %} value="{{supplier.label}}" {% endif %}/>
          </div>
        </div><br/>
         <div class="row"> 
          <div class="col-md-6 col-md-offset-3">
             <input type="text" class="form-control" id="name" name="name" placeholder="Nom du producteur" {% if action.mode == "edit" %} value="{{supplier.name}}" {% endif %}/>
          </div>
        </div><br/>
		 <div class="row"> 
		<div class="col-md-2 col-md-offset-3">
             <input type="text" class="form-control" id="zip" name="zip" placeholder="Code postal"  {% if action.mode == "edit" %} value="{{supplier.zip}}"  {% endif %}/>
          </div>
		<div class="col-md-4">
             <input type="text" class="form-control" id="town" name="town" placeholder="Ville"  {% if action.mode == "edit" %} value="{{supplier.town}}"  {% endif %}/>
          </div>
        </div><br/>
		<input type="hidden" id="mode" name="mode" value="{{action.mode}}"/>
		{% if action.mode == "edit" %}
		<input type="hidden" id="id_supplier" name="id_supplier" value="{{supplier.id}}"/>
		{% endif %}
          <div class="col-md-4 col-md-offset-4">
          	<button type="submit" class="btn btn-primary">{{action.button_value}}</button>
          </div>
  </form>
 {% endblock %}
