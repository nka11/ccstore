{% extends "admin/base_admin.html" %}

{% block title %}Formulaire de confirmation de suppression{% endblock %}


{% block content %}
 <form  method="post" action="{{ base_path }}/admin/del/{{object.type}}/{{object.id_object}}">
        <div class="row"> 
         <div class="col-md-4 col-md-offset-3">
		 Voulez-vous supprimer définitivement l'élément suivant : {{object.type}}, id = {{object.id_object}} ?
		 </div>
		</div>
          <div class="col-md-4 col-md-offset-4">
          	<button type="submit" class="btn btn-primary">Confirmer</button>
			<a href="{{base_path}}/admin/{{object.type}}">Annuler</a>
          </div>
  </form>
 {% endblock %}
