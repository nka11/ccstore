{% extends "base.html" %}

{% block title %}Connexion requise{% endblock %}


{% block content %}
<div class="container">
	<div class="row">
		
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">IDENTIFICATION REQUISE</h1>
		</div>
		<div class="panel-body">
			<div class="col-md-4 text-center">
				<img alt="Brand" src="{{ base_path }}/files/design/logo/logo.png" class="img-responsive center-block"/>
			</div>
			<div class="col-md-4 col-md-offset-2">
				<form role="form" data-toggle="validator"
						   method="POST" action="{{ base_path }}/user/login">
					 <div class="form-group">
							<label class="sr-only" for="email">Email address</label>
						  <input name="email" type="email" class="form-control" id="email" placeholder="e-mail" required/>
						  <div class="help-block with-errors"></div>
					</div>
					<div class="form-group">
							<label class="sr-only" for="password">Password</label>
						  <input name="password" type="password" id="password" class="form-control" placeholder="Mot de passe" data-minlength="6" required/>
						  <div class="help-block with-errors"></div>
					</div>	  
					<input name="forward" type="hidden" class="form-control" value="{{ base_path }}{{ path }}"/>
					 <div class="form-group text-center">
						<button type="submit" class="btn btn-primary">Connexion</button>
					 </div>
				</form>
			</div>
		</div>
		<div class="panel-footer">
			<a href="{{base_path}}/inscription">Cr√©er un compte utilisateur</a>
		</div>
	</div>
</div>
{% endblock %}
