<div class="text-center">
	<a href="">Voir les commandes livrées</a>
</div>
{% if current_orders is empty %}
<div class="container current_week">
	<p>Vous n'avez pas passé de commande cette semaine</p>
	<button type="button" class="">Vers la boutique</button>
</div>
{% else %}
<div class="list-group current_week">
{% for order in current_orders %}
	<button type="button" class="list-group-item">
		<div class="col-md-2">
			{{ order.ref }}
		</div>
		<div class="col-md-3">
			{{ days[order.order_date|date("N")] }} {{ order.order_date|date('d') }} {{ months[order.order_date|date('n')] }}
		</div>
		<div class="col-md-2">
			{{ order.list_ol|length }} articles
		</div>
		<div class="col-md-2">
			{{ order.value }} €
		</div>
		<div class="col-md-2">
			{{ order.status_fr }}
		</div>
	</button>
{% endfor %}
{% endif %}
</div>
